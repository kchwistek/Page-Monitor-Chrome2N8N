name: Release Workflow

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Create Release Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate extension
        run: npm run build-config
      
      - name: Build package
        run: npm run package
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building release package for version $VERSION"
      
      - name: Rename package with version
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          mv page-monitor-to-n8n-*.zip "page-monitor-to-n8n-v${VERSION}.zip"
          echo "âœ… Package: page-monitor-to-n8n-v${VERSION}.zip"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: page-monitor-to-n8n-v*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-package
          path: page-monitor-to-n8n-v*.zip
          retention-days: 30

