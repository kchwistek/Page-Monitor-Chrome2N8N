name: Release Workflow

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Create Release Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Building release package for version $VERSION"
      
      - name: Validate extension
        run: npm run build-config
      
      - name: Ensure zip is installed
        run: |
          if ! command -v zip &> /dev/null; then
            echo "Installing zip..."
            sudo apt-get update && sudo apt-get install -y zip
          else
            echo "‚úÖ zip is already installed"
          fi
      
      - name: Build package
        run: npm run package
      
      - name: Verify package exists
        run: |
          if ls page-monitor-to-n8n-*.zip 1> /dev/null 2>&1; then
            PACKAGE_FILE=$(ls page-monitor-to-n8n-*.zip | head -1)
            echo "‚úÖ Package found: $PACKAGE_FILE"
            ls -lh "$PACKAGE_FILE"
          else
            echo "‚ùå Error: Package file not found"
            exit 1
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: page-monitor-to-n8n-*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: page-monitor-to-n8n-*.zip
          retention-days: 30

