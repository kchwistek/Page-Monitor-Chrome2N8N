<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6E41E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#eyeGradient)" stroke="#4C1D95" stroke-width="2"/>
  
  <!-- Eye shape -->
  <ellipse cx="64" cy="64" rx="35" ry="25" fill="#FFFFFF" opacity="0.95"/>
  <ellipse cx="64" cy="64" rx="20" ry="20" fill="url(#eyeGradient)"/>
  <circle cx="64" cy="64" r="12" fill="#1F1F1F"/>
  <circle cx="68" cy="60" r="4" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- n8n network nodes (small circles representing workflow nodes) -->
  <circle cx="30" cy="30" r="4" fill="url(#nodeGradient)"/>
  <circle cx="98" cy="30" r="4" fill="url(#nodeGradient)"/>
  <circle cx="30" cy="98" r="4" fill="url(#nodeGradient)"/>
  <circle cx="98" cy="98" r="4" fill="url(#nodeGradient)"/>
  
  <!-- Connection lines (representing n8n workflow connections) -->
  <line x1="30" y1="30" x2="50" y2="50" stroke="url(#nodeGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="98" y1="30" x2="78" y2="50" stroke="url(#nodeGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="98" x2="50" y2="78" stroke="url(#nodeGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="98" y1="98" x2="78" y2="78" stroke="url(#nodeGradient)" stroke-width="2" opacity="0.6"/>
</svg>

